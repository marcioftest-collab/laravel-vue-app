name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install NPM dependencies & Build
      run: |
        npm install
        npm run build

    - name: Copy built assets to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "public/build"
        target: "/var/www/laravel-vue-app"

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/laravel-vue-app
          
          # Fix git ownership issue
          git config --global --add safe.directory /var/www/laravel-vue-app
          
          # Sync code
          git fetch origin main
          git reset --hard origin/main
          
          # Install PHP dependencies
          composer install --no-interaction --prefer-dist --optimize-autoloader
          
          # Backend setup
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Fix permissions
          sudo chown -R www-data:www-data /var/www/laravel-vue-app
          sudo chmod -R 775 /var/www/laravel-vue-app/storage /var/www/laravel-vue-app/bootstrap/cache
